    <script type="text/javascript">
      $(document).ready(function () {
        AOS.init({
          once: true,
        });
      
        $(".btnSbmt").on("click", function (e) {
          e.preventDefault();
          
          $(".form-control").removeClass("error");
          $(".btnConainer > div").toggleClass("hidden");
          
          var form = $(this).parents(".contactForm");
          var valid = true;
          form.find("input[type='text'],  textarea,  select").each(function(e,i){
              if ($(this).hasClass("required")) {
                if ($(this).val().trim() == "") {
                  $(this).addClass("error");
                  valid = false;
                }
              }
          });
          form.find(".email").each(function(e,i){
            if(!validateEmail($(this).val().trim())){
              $(this).addClass("error");
              valid = false;
            }
          });
          var response = form.index('form') == 0 ? grecaptcha.getResponse(0) : grecaptcha.getResponse(1);
          if(response.trim().length == 0){
            valid = false;
            $(".g-recaptcha > div").first().addClass("error");
          }	
          if (valid) {
            form.submit();
          } else {
            $(".btnConainer > div").toggleClass("hidden");
          }
        });
      });
      function validateEmail(email) {
        if (
          /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/.test(
            email
          )
        ) {
          return true;
        }
        return false;
      }      
    </script>
